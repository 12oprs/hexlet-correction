plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.github.ben-manes.versions' version '0.42.0'
}

repositories {
    mavenCentral()
}

ext {
    testcontainersVersion = '1.16.2'
    prettyTimeVersion = '5.0.2.Final'
    bootstrapVersion = '5.1.3'
    webjarsLocatorVersion = '0.42'
    dbReaderVersion = '1.32.2'
    problemStarterVersion = '0.27.0'
}

dependencies {
    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.liquibase:liquibase-core'
    implementation 'org.projectlombok:lombok'
    implementation "org.zalando:problem-spring-web-starter:$problemStarterVersion"
    implementation "org.webjars:bootstrap:$bootstrapVersion"
    implementation "org.webjars:webjars-locator:$webjarsLocatorVersion"
    implementation "org.ocpsoft.prettytime:prettytime:$prettyTimeVersion"

    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation "com.github.database-rider:rider-spring:$dbReaderVersion"

}

dependencyManagement {
    imports {
        mavenBom "org.testcontainers:testcontainers-bom:$testcontainersVersion"
    }
}

group = 'io.hexlet.typoreporter'
version = '0.0.1-SNAPSHOT'
description = 'Hexlet Typo Reporter'
sourceCompatibility = 17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

wrapper {
    gradleVersion = '7.4'
}

test {
    useJUnitPlatform()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

