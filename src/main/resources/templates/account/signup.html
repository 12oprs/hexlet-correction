<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body style="padding-top: 4.5rem">
<nav th:replace="fragments/panels :: mainNavbarTop"></nav>
<main class="container">
    <div class="row">
        <div class="col">
            <!--what is th:action-->
            <form method="post" th:action="@{/signup}" th:object="${accountForm}">
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputUsername" placeholder="p"
                           type="text" th:field="*{username}">
                    <label for="inputUsername">Username</label>
                    <!--                <div class="invalid-feedback" th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>-->
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" placeholder="p"
                           type="email" th:field="*{email}">
                    <label for="inputUsername">Email</label>
                    <!--                <div class="invalid-feedback" th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>-->
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputFirstName" placeholder="p"
                           type="text" th:field="*{firstName}">
                    <label for="inputFirstName">First Name</label>
                    <!--                <div class="invalid-feedback" th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>-->
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputLastName" placeholder="p"
                           type="text" th:field="*{lastName}">
                    <label for="inputLastName">Last Name</label>
                    <!--                <div class="invalid-feedback" th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>-->
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" placeholder="p"
                           type="password" th:field="*{password}">
                    <label for="inputPassword">Password</label>
                    <!--                <div class="invalid-feedback" th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>-->
                </div>

                <button class="btn btn-primary" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
